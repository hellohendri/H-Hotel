<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="hero-wrapper">
      <!-- Navbar Section -->
      <div class="nav-wrapper">
        <nav class="navbar navbar-expand-lg">
          <div class="container">
            <a class="navbar-brand" href="#">H Hotel</a>
            <button
              class="navbar-toggler custom-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNavDropdown"
            >
              <ul class="navbar-nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" href="#">Booking</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Facility</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Room</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Galery</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact Us</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- End of Navbar Section -->

      <!-- Tagline Section -->
      <div class="tagline-wrapper">
        <div class="container">
          <h1 class="tagline display-1 fw-bold">
            Suitable Comfort<br />Exceptional Stay
          </h1>
        </div>
      </div>
      <!-- End of Tagline Section -->

      <!-- Booking Section -->
      <div class="booking-wrapper">
        <div class="container">
          <form action="#" class="booking-section row px-2">
            <div class="col-2 align-self-center px-3">
              <label class="form-label" for="specificSizeSelect">
                Guest
              </label>
              <select class="form-select" id="specificSizeSelect">
                <option selected>2</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>

            <div class="col-2 align-self-center px-3">
              <label class="form-label" for="specificSizeSelect">Rooms</label>
              <select class="form-select" id="specificSizeSelect">
                <option selected>1</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>

            <div class="col-3 align-self-center px-3">
              <label class="form-label" for="checkInDate">
                Check-in Dates</label
              >
              <input type="date" class="form-control" id="checkInDate" />
            </div>

            <div class="col-3 align-self-center px-3">
              <label class="form-label" for="checkOutDate"
                >Check-out Dates</label
              >
              <input type="date" class="form-control" id="checkOutDate" />
            </div>

            <div class="col-2 align-self-center px-3">
              <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <!-- End of Booking Section -->

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
